<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <i class="fa fa-times" aria-hidden="true"></i>
            <div class="box">
                <h1>Register Today</h1>
                <h5>Fill in the data below.</h5>
                <form>
                    <div class="mb-3 pt-3">
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="emailAddress" placeholder="E-mail Address">
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Position</option>
                        <option value="1">UI/UX designer</option>
                        <option value="2">Frontend Developer</option>
                        <option value="3">Backend Developer</option>
                    </select>
                    <div class="mt-3 mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <fieldset class="mb-3">
                    <label>
                            Gender:
                    </label>
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn btn-light" for="option1">Male</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-light" for="option2">Female</label>
                    
                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                    <label class="btn btn-light" for="option4">Secret</label>
                    </fieldset>
                    <div class="row mb-3">
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            I confirm that all data are correct
                        </label>
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
